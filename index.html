<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1, maximum-scale=1"
    />
    <title>encantar.js WebAR demo</title>
    <script src="encantar.min.js"></script>
    <script src="ar-demo.js"></script>
    <style>
      body {
        background-color: #3d5afe;
      }
      #scan {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <div id="ar-viewport">
      <div id="ar-hud" hidden>
        <img id="scan" src="scan.png" draggable="false" />
      </div>
    </div>
    <img id="my-reference-image" src="my-reference-image.webp" hidden />
    <!-- <video id="my-video" hidden muted loop playsinline autoplay>
      <source src="my-video.webm" type="video/webm" />
      <source src="my-video.mp4" type="video/mp4" />
    </video> -->
  </body>
</html>
